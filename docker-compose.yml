services:
  postgres:
    image: postgres:15-alpine
    container_name: medilab-postgres
    environment:
      POSTGRES_DB: medilab_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - medilab-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-placeholder}
      - DB_URL=jdbc:postgresql://postgres:5432/medilab_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - LIQUIBASE_DUPLICATE_FILE_MODE=WARN
    volumes:
      - ./target/classes:/app/classes
      - ./src/main/resources:/app/resources
    # No entrypoint/command needed here as the Dockerfile one works with the volume mount,
    # and DevTools will handle reactivation.
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medilab-network

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "80:3000"
    volumes:
      - ../medilab-pro-frontend:/app
      - /app/node_modules # Avoid overwriting container node_modules with host ones if they differ (optional but good)
    environment:
      - VITE_BACKEND_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - medilab-network

networks:
  medilab-network:
    driver: bridge

volumes:
  postgres-data:
