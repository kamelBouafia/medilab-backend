spring:
  datasource:
    url: jdbc:h2:mem:medilab;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: medilab_user
    password: medilab_pass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
          jdbc:
              batch_size: 20
          order_updates: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: 8080
  forward-headers-strategy: native

app:
  jwt:
    # Allow overriding the JWT secret via environment variable APP_JWT_SECRET; fallback to existing value
    secret: ${APP_JWT_SECRET:B374A26A71490437AA024E4FADD5B497FDFF1A8EA6FF12A5E8216A951522D}
    expiration: ${APP_JWT_EXPIRATION:86400}
  gemini-api-key: ${GEMINI_API_KEY:optional_gemini_api_key_here}

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  public-endpoint: ${MINIO_PUBLIC_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:medilab-reports}
  url-expiry-hours: ${MINIO_URL_EXPIRY_HOURS:168}
