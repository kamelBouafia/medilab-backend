spring:
  datasource:
    url: jdbc:h2:mem:medilab;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: medilab_user
    password: medilab_pass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

app:
  jwt:
    secret: "B374A26A71490437AA024E4FADD5B497FDFF1A8EA6FF12A5E8216A951522D"
    expiration: 86400
  gemini-api-key: "optional_gemini_api_key_here"

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
