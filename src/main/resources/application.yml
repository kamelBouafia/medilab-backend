spring:
  datasource:
    url: jdbc:h2:mem:medilab;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: medilab_user
    password: medilab_pass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: 8080

app:
  jwt:
    # Allow overriding the JWT secret via environment variable APP_JWT_SECRET; fallback to existing value
    secret: ${APP_JWT_SECRET:B374A26A71490437AA024E4FADD5B497FDFF1A8EA6FF12A5E8216A951522D}
    expiration: ${APP_JWT_EXPIRATION:86400}
  gemini-api-key: ${GEMINI_API_KEY:optional_gemini_api_key_here}

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
