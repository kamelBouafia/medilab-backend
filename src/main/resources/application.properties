cors.allowed-origins=*

# OpenRouter AI Configuration
openrouter.api.key=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
openrouter.site.url=https://openrouter.ai/api/v1/chat/completions

# Database Configuration (PostgreSQL)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/medilab_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Internationalization
spring.messages.encoding=UTF-8
